<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Login Form -->
            <form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
                <h2> Password Change Portal </h2>
                <div class="form-group">
                    <input type="text" formControlName="currentPassword" class="form-control" id="login" class="fadeIn second"
                        name="login" placeholder="Current Password"
                        [ngClass]="{ 'is-invalid': submitted && f.currentPassword.errors }" />
                    <div *ngIf="submitted && f.currentPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.currentPassword.errors.required">Current Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" formControlName="newPassword" class="form-control" id="password"
                        class="fadeIn third" name="password" placeholder="New Password"
                        [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" />
                    <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
                        <div *ngIf="f.newPassword.errors.required">New Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="fadeIn fourth" value="Change">
                </div>
            </form>
        </div>
    </div>
</body>
