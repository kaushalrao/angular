<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2> Login Portal </h2>
                <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" id="login" class="fadeIn second"
                        name="login" placeholder="User Name"
                        [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" formControlName="password" class="form-control" id="password"
                        class="fadeIn third" name="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </div>
            </form>
            <!-- Remind Passowrd
            <div id="formFooter">
                <a class="underlineHover newuser" href="/register">New User</a>
                <a class="underlineHover password" href="#">Reset Password?</a>
            </div> -->

        </div>
    </div>
</body>
